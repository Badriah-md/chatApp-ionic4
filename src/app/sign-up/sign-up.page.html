<ion-header>
  <ion-toolbar>
    <ion-title>
      sign up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position='floating'>
      username
    </ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position='floating'>
      Email
    </ion-label>
    <ion-input  [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position='floating'>
        password
      </ion-label>
      <ion-input [(ngModel)]="pwd" type="password"></ion-input>
    </ion-item>
    <br>
    <div text-center>
      <ion-button (click)="signup()">signUp</ion-button>
    </div>
    <br><br><br>
    <div text-center>
      <b>or</b>
      <br>
      <ion-button (click)="goToLogin()" fill="clear">login</ion-button>
    </div>
  
</ion-content>
